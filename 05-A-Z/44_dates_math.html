<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
</head>

<body>
    <script>
        console.log(23 === 23.0);
        console.log(Number('23') + 25 + +('30'));
        // 23+25+30 here
        // we can replace with + instead of Number converstion

        // parsing

        console.log(Number.parseInt('100.10px'));
        console.log(Number.parseFloat('100.80px'));

        // Math operatons

        console.log(Math.sqrt(36));
        console.log(Math.max(2, 3, 5, 10, 35));
        console.log(Math.min(1, 2, 3));
        console.log(2 ** 3);
        console.log(Math.PI);

        // Math.trunc returns integer
        console.log(Math.trunc(Math.random() * 6) + 1);

        // Rounding 

        console.log(Math.trunc(1.3));

        // other way

        console.log(Math.round(23.1));
        console.log(Math.round(23.9));

        console.log(Math.ceil(22.2));
        console.log(Math.ceil(22.9));

        console.log(Math.floor(22.4));
        console.log(Math.floor(22.9));

        // Dates and times

        console.log(new Date());

    </script>
</body>

</html>
